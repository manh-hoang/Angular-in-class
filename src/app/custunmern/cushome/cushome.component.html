<h1 class="home">HOME</h1>

<div class="container">

  <input type="text" placeholder="Searh" [(ngModel)]="name">
  <div class="row">
    <div class="col-sm-3 p-3" *ngFor="let item of listProduct | filter : name">
      <div class="card" style="width: 16rem;">
        <img style="width: 100%; height: 190px;" class="card-img-top" src="{{item.image}}" alt="Card image cap">
        <div class="card-body">
          <h5 style="font-family: initial ; text-align: center;" class="card-title">{{item.name}}</h5>
          <span style="color: rgb(140 135 135);" class="card-text p-1">Price:{{item.price}}$</span>
          <span style="color: red;" class="card-text p-1">Sale:{{item.sale_price}}%</span>
          <br><br>
          <a routerLink="/detail/{{item.id}}" style="background-color: rgb(185, 183, 183);" class="btn">See details</a>
        </div>
      </div>
    </div>
    <nav class="p-3">
      <ul class="pagination pagination-sm ">
        <li class="page-item"><a class="page-link btn" (click)="nextPage(1)">1</a></li>
        <li class="page-item"><a class="page-link btn" (click)="nextPage(2)">2</a></li>
        <li class="page-item"><a class="page-link btn" (click)="nextPage(3)">3</a></li>
        <li class="page-item"><a class="page-link btn" (click)="nextPage(4)">4</a></li>


      </ul>
    </nav>

  </div>
