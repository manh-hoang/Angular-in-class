<h1 class="text-center">DETAIL</h1>
<div class="container">

  <form  *ngFor="let item of listProduct">
    <div class="row">
      <div class="col-sm-6 p-1" >
        <div class="card" style="width: 30rem;">
          <img style="width: 100%;height: 500pxr;" class="card-img-top"
            src="{{item.image}}"
            alt="Card image cap">

        </div>
      </div>
      <div class="col-sm-6 text-center ">
         
          <div class="card-body">
            <h3 style="font-family: initial ;" class="card-title">Name:{{item.name}}</h3>
            <span style="color: rgb(140 135 135);" class="card-text p-1">Price:{{item.price}}$</span>
            <span style="color: red;" class="card-text p-1">Sale:{{item.sale_price}}%</span>
            <div style="color: rgb(140 135 135);" class="card-text p-1">Status:{{(item.status == 1) ? 'Still': 'None'}}</div>
            <div style="color: rgb(140 135 135);" class="card-text p-1">Description:{{item.description}}</div>
            <div style="color: rgb(140 135 135);" class="card-text p-1">Created at:{{item.created_at}}</div>


            <br>
          </div>
      </div>
      <br>
    </div>
  </form>

</div>
