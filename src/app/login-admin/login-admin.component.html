            <div style="background-color: rgb(228, 184, 184); margin-top: 10%; border-radius: 50%;" class="container p-5">
              <img style="width: 15%; margin-left: 39%;" src="../../assets/adidas-logo-107B082DA0-seeklogo.com.png" alt="">
              <form  [formGroup]="inforForm" style="width: 30%; margin: 0 auto;">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" formControlName="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" formControlName="password">
                </div>
                
                <button (click)="login()" style="background: gainsboro;" type="submit" class="btn ">Login</button>
              </form>
            </div>
