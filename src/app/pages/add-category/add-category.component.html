<div class="container">
  
  <form [formGroup] = "inforForm" class="w-50" >
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
   <div class="form-group">
      <label for="usr">Status:</label>
      <input type="text" class="form-control" id="status" formControlName="status">
    </div><br>

    <button (click)="add()"  type="submit" class="btn btn-danger">Add new</button>
  </form><br>

  <table class="table w-50" >
    <thead>
      <tr>
        
        <th scope="col">Stt</th>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Status</th>
        <th> <input type="text" placeholder="Searh" [(ngModel)]="name"> </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listCategory | filter : name  ; let i = index ; ">
        <th scope="row">{{i +1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.id}}</td>
        <td>{{(item.status == 1) ? 'Hien': 'An'}}</td>
        <button (click)="delete(item.id)">Delete</button>
        <a style="color: rgb(206, 106, 106);" routerLink='/update/{{item.id}}' >Update</a>
        
      </tr>
     
    </tbody>

    

  </table>
  
</div>
